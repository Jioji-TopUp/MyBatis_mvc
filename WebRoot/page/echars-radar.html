<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>系统</title>
<script type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="js/jquery-1.11.1.min_044d0927.js">
</script> 
<script type="text/javascript" src="js/echarts-all-3.js">
</script>  <!--导入的为ECharts3的js -->


</head>
<body>

<div style="padding:20px;width:100%;height:100%;"> 


        <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
               <div id="main" style="width: 100%;height:80%;">
                 
               </div>
           
     
 </div>
 
 <script>
 	// 基于准备好的dom，初始化ECharts实例
var myChart = echarts.init(document.getElementById('main'), 'macarons');
// 指定图表的配置项和数据
var option = {
    title: {
        text: '竞争优势图',

    },
    tooltip: {
        trigger: {}
        
    },
    legend: {
        x: 'center',
        data:['利勃海尔-航空航天图卢兹公司','FACC Operations Gmbh']
    },
    radar: [
        {
            indicator: [
                {text: '研发费用和收入比', max: 100},
                {text: '年度收入增长', max: 100},
                {text: '员工人数增长', max: 100},
                {text: '创新能力', max: 100},
                {text: '售后服务', max: 100}
            ],
            center: ['20%','50%'],
            radius: 150
        },
        {
            indicator: [
                {text: '研发费用和收入比', max: 100},
                {text: '年度收入增长', max: 100},
                {text: '员工人数增长', max: 100},
                {text: '创新能力', max: 100},
                {text: '售后服务', max: 100}
            ],
            radius: 150,
            center: ['75%','50%'],
        }
    ],
    series: [
        {
            type: 'radar',
             tooltip: {
                trigger: 'item'
            },
            itemStyle: {normal: {areaStyle: {type: 'default'}}},
            data: [
                {
                    value: [60,73,85,40,80],
                    name: '利勃海尔-航空航天图卢兹公司'
                }
            ]
        },
        {
            type: 'radar',
            radarIndex: 1,
            data: [
                {
                    value: [60,73,85,40,80],
                    name: '利勃海尔-航空航天图卢兹公司'
                },
                {
                    value: [90, 60, 40, 90, 93],
                    name: 'FACC Operations Gmbh'
                }
            ]
        }
    ]
};

 myChart.setOption(option);
 </script>
