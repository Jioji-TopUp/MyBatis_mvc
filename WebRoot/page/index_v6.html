<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/jquery.lwtCountdown-1.0.js"></script>
<link rel="stylesheet" href="css/index_v6_style.css" type="text/css"></link>
<link rel="stylesheet" href="css/style2.css" type="text/css"></link>
<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"></link></head>
<body>
<div class="header">
	<h1></h1>
</div><!--/header-->
<div class="container">
	<div class="timer-box">
		<h5>倒计时1000天还剩下:</h5>	
		<div id="countdown">
				
					<div class="dash days_dash" style="width:200px">
						<span class="dash_title" style="width:185px">天</span>
						<div style="color:#0099FF" class="digit">0</div>
						<div style="color:#0099FF" class="digit">0</div>
						<div style="color:#0099FF" class="digit">0</div>
					</div>

					<div class="dash hours_dash">
						<span class="dash_title">小时</span>
						<div style="color:#0099FF" class="digit">0</div>
						<div style="color:#0099FF" class="digit">0</div>
					</div>

					<div class="dash minutes_dash">
						<span class="dash_title">分</span>
						<div style="color:#0099FF" class="digit">0</div>
						<div style="color:#0099FF" class="digit">0</div>
					</div>

					<div class="dash seconds_dash">
						<span class="dash_title">秒</span>
						<div style="color:#0099FF" class="digit">0</div>
						<div style="color:#0099FF" class="digit">0</div>
					</div>
			</div> <!-- end of countdown -->
	</div><!--/timer-box-->
</div><!--/container-->

<!-- start of the javascript code that handles the countdown -->
<script language="javascript" type="text/javascript">
	jQuery(document).ready(function() {
		$('#countdown').countDown({
		targetDate: {
		'day': 8,
		'month': 9,
		'year': 2019,
		'hour': 0,
		'min': 0,
		'sec': 0
		}
		});
		$('#email_field').focus(email_focus).blur(email_blur);
		$('#subscribe_form').bind('submit', function() { return false; });
	}); 
</script>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">

</div>
</body>
</html>
