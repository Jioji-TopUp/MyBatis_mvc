<!DOCTYPE html>
<html>

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<title>ECHarts</title>
<meta name="keywords" content="">
<meta name="description" content="">

<link rel="shortcut icon" href="favicon.ico">
<link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
<link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">

<link href="css/animate.css" rel="stylesheet">
<link href="css/style.css?v=4.1.0" rel="stylesheet">
<style type="text/css">
.laydate_body.laydate_top{border-top:1px solid #33aaff; background-color:#33aaff}

</style>
</head>

<body class="gray-bg">

	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<form class="form-horizontal m-t">
				<div class="form-group" style="width:800px">
					<label class="col-sm-2 control-label">日期查询：</label>
					<div class="col-sm-10">
						<input placeholder="开始日期" class="form-control layer-date"
							id="start"> <input placeholder="结束日期"
							class="form-control layer-date" id="end">
						<button type="button" class="btn btn-primary layer-date"
							onclick="getTime()">查询</button>
					</div>
				</div>
			</form>

			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>柱状图</h5>
					<div class="ibox-tools">
						<a class="collapse-link"> <i class="fa fa-chevron-up"></i> </a> <a
							class="dropdown-toggle" data-toggle="dropdown"
							href="graph_flot.html#"> <i class="fa fa-wrench"></i> </a>
						<ul class="dropdown-menu dropdown-user">
							<li><a href="graph_flot.html#">ECharts图例</a></li>

						</ul>
						<a class="close-link"> <i class="fa fa-times"></i> </a>
					</div>
				</div>
				<div class="ibox-content">

					<div style="height:350px" class="echarts" id="echarts-bar-chart"></div>
				</div>

			</div>


		</div>
	</div>
	<!-- 全局js -->
	<script src="js/jquery.min.js?v=2.1.4"></script>
	<script src="js/bootstrap.min.js?v=3.3.6"></script>



	<!-- ECharts -->
	<script src="js/plugins/echarts/echarts-all.js"></script>

	<!-- 自定义js -->
	<script src="js/content.js?v=1.0.0"></script>


	<!-- ECharts demo data -->
	<script src="js/demo/echarts-number.js"></script>

	<!-- layerDate plugin javascript -->
	<script src="js/plugins/layer/laydate/laydate.js"></script>
	<script>

		//日期范围限制
		var start = {
			elem : '#start',
			format : 'YYYY-MM-DD',
			min : '1949-01-01 00:00:00', //设定最小日期为当前日期
			max : laydate.now(0,"YYYY-MM-DD"), //最大日期
			istime : false,
			istoday : false,
			issure: true,
			choose : function(datas) {
				end.min = datas; //开始日选好后，重置结束日的最小日期
				end.start = datas; //将结束日的初始值设定为开始日
			}
		};
		var end = {
		
			elem : '#end',
			format : 'YYYY-MM-DD',
			min : '1949-01-01 00:00:00',
			max : laydate.now(0,"YYYY-MM-DD"),
			istime : false,
			istoday : false,
			choose : function(datas) {
				start.max = datas; //结束日选好后，重置开始日的最大日期
			}
		};
		laydate(start);
		laydate(end);
	</script>
</body>

</html>
